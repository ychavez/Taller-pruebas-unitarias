on:
 push:
  branches:
   - master

jobs:
 build:
  runs-on: ubuntu-latest

  steps:
   - name: checkout code
     uses: actions/checkout@v2

   - name: setup .NET
     uses: actions/setup-dotnet@v3
     with:
       dotnet-version: 8.0.x

   - name: install dependencies
     run: dotnet restore

   - name: Build  
     run: dotnet build --configuration Release

   - name:  Run tests
     run: dotnet test --configuration Release
    

  
